<!DOCTYPE html>
<html>
<head>
    <title>Day 7 – HTML Elements | Hassan</title>

    <style>
        body{
            margin:0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color:white;
        }

        .container{
            max-width: 900px;
            margin: 50px auto;
            background: rgba(255,255,255,0.10);
            backdrop-filter: blur(14px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 30px 50px rgba(0,0,0,0.45);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn{
            from{opacity:0; transform: translateY(40px);}
            to{opacity:1; transform: translateY(0);}
        }

        h1{
            text-align:center;
            color:#00f5d4;
            font-size:34px;
            font-weight:900;
            text-shadow: 0 0 12px rgba(0,245,212,0.8);
            margin-top:0;
        }

        .subtitle{
            text-align:center;
            color:#c7f9f3;
            font-size:14px;
            margin-bottom:30px;
            letter-spacing:1px;
        }

        p{
            font-size:16px;
            line-height:1.7;
        }

        .highlight{
            color:#ffd166;
            font-weight:700;
        }

        iframe{
            width:100%;
            height:300px;
            border:none;
            border-radius:15px;
            margin-top:20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        footer{
            margin-top:40px;
            text-align:center;
            padding:15px;
            background: rgba(0,0,0,0.35);
            border-radius:12px;
            font-size:14px;
            color:#bdeeee;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Day 7 – HTML Elements</h1>
        <div class="subtitle">Created by Hassan</div>

        <div>
            <p>
                This webpage demonstrates the use of
                <span class="highlight">div</span>,
                <span class="highlight">span</span>,
                <span class="highlight">iframe</span>, and
                <span class="highlight">footer</span> tags in HTML.
            </p>
        </div>

        <div>
            <p>
                The <span class="highlight">iframe</span> below embeds a Google Map showing a location.
            </p>

            <iframe src="https://www.google.com/maps?q=Mysore&output=embed"></iframe>
        </div>

        <footer>
            Day 7 Task | div, span, iframe & footer <br>
            © 2025 | Created by Hassan
        </footer>

    </div>

</body>
</html>
