<!DOCTYPE html>
<html>
<head>
    <title>Day 6 – HTML Form | Hassan</title>

    <style>
        body{
            margin:0;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color:white;
        }

        .card{
            width: 450px;
            background: rgba(255,255,255,0.10);
            backdrop-filter: blur(14px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 30px 50px rgba(0,0,0,0.45);
            animation: fadeUp 1.2s ease;
        }

        @keyframes fadeUp{
            from{opacity:0; transform: translateY(40px);}
            to{opacity:1; transform: translateY(0);}
        }

        h1{
            text-align:center;
            font-size:32px;
            font-weight:900;
            color:#00f5d4;
            text-shadow: 0 0 12px rgba(0,245,212,0.8);
            margin-top:0;
        }

        .subtitle{
            text-align:center;
            font-size:14px;
            margin-bottom:25px;
            color:#c7f9f3;
            letter-spacing:1px;
        }

        label{
            font-size:14px;
            color:#ffd166;
            font-weight:600;
        }

        input, textarea{
            width:100%;
            margin-top:6px;
            margin-bottom:18px;
            padding:12px;
            border-radius:10px;
            border:none;
            outline:none;
            font-size:15px;
            background: rgba(255,255,255,0.15);
            color:white;
            transition: all 0.3s ease;
        }

        input::placeholder,
        textarea::placeholder{
            color:#dcdcdc;
        }

        input:focus,
        textarea:focus{
            background: rgba(0,245,212,0.15);
            box-shadow: 0 0 10px rgba(0,245,212,0.5);
        }

        textarea{
            resize:none;
            height:100px;
        }

        button{
            width:100%;
            padding:12px;
            border:none;
            border-radius:25px;
            background: linear-gradient(90deg, #00f5d4, #38bdf8);
            color:#000;
            font-size:16px;
            font-weight:800;
            cursor:pointer;
            transition: all 0.3s ease;
        }

        button:hover{
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,245,212,0.6);
        }
    </style>
</head>

<body>

    <div class="card">

        <h1>Day 6 – Contact Form</h1>
        <div class="subtitle">Created by Hassan</div>

        <form>

            <label>Full Name</label>
            <input type="text" value="Mohammed Inamul Hassan" required>

            <label>Email Address</label>
            <input type="email" value="Mohd.inamul.hassan@outlook.com" required>

            <label>Phone Number</label>
            <input type="tel" value="8431071616" required>

            <label>Message</label>
            <textarea placeholder="Enter your message here..."></textarea>

            <button type="submit">Send Message</button>

        </form>

    </div>

</body>
</html>
