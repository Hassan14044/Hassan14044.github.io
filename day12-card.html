<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 12 â€“ Card Design | Mohammed Inamul Hassan</title>

    <style>
        body{
            margin:0;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #081c3a, #0a2a5e, #0f3b82);
            color: white;
        }

        .card{
            width:320px;
            background: linear-gradient(180deg, #1a3a6e, #0f2448);
            border-radius:22px;
            overflow:hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            animation: fadeUp 1.2s ease;
        }

        @keyframes fadeUp{
            from{
                opacity:0;
                transform: translateY(40px);
            }
            to{
                opacity:1;
                transform: translateY(0);
            }
        }

        .card img{
            width:100%;
            height:240px;
            object-fit:cover;
            object-position: top center; /* ðŸ”¥ FACE FIX */
            transition: transform 0.5s ease;
        }

        .card:hover img{
            transform: scale(1.05);
        }

        .content{
            padding:22px;
        }

        h2{
            margin:0;
            font-size:24px;
            color:#7db8ff;
        }

        p{
            margin-top:12px;
            font-size:14.5px;
            line-height:1.6;
            color:#d6e4ff;
        }

        .badge{
            display:inline-block;
            margin-top:16px;
            padding:7px 16px;
            border-radius:25px;
            background:#7db8ff;
            color:#081c3a;
            font-size:13px;
            font-weight:700;
        }
    </style>
</head>

<body>

    <div class="card">

        <!-- IMAGE -->
        <img src="hassan.jpg" alt="Mohammed Inamul Hassan">

        <!-- CONTENT -->
        <div class="content">
            <h2>Mohammed Inamul Hassan</h2>

            <p>
                I am a BCA student and aspiring software developer with a strong
                interest in web development, UI design, and digital marketing.
                I enjoy creating modern, clean, and user-friendly websites.
            </p>

            <span class="badge">Day 12 â€“ Card Design</span>
        </div>

    </div>

</body>
</html>
