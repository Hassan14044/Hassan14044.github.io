<!DOCTYPE html>
<html>
<head>
    <title>Day 9 – Styled Form | Hassan</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0a1f44, #102a5c, #163b7a);
            color: white;
        }

        .form-card {
            width: 420px;
            background: rgba(255, 255, 255, 0.08);
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.45);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-top: 0;
            font-size: 30px;
            color: #7fb7ff;
            text-shadow: 0 0 10px rgba(127, 183, 255, 0.7);
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #cddfff;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.25);
            color: white;
            font-size: 14px;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #7fb7ff;
            box-shadow: 0 0 8px rgba(127, 183, 255, 0.6);
        }

        textarea {
            resize: none;
            height: 90px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: #7fb7ff;
            color: #000;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #a9ceff;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(127, 183, 255, 0.6);
        }

        footer {
            margin-top: 25px;
            text-align: center;
            font-size: 13px;
            color: #cddfff;
        }
    </style>
</head>

<body>

    <div class="form-card">

        <h1>Contact Form</h1>
        <p>Day 9 – Styled Form using CSS</p>

        <form>
            <label>Name</label>
            <input type="text" value="Mohammed Inamul Hassan">

            <label>Email</label>
            <input type="email" value="Mohd.inamul.hassan@outlook.com">

            <label>Phone</label>
            <input type="tel" value="8431071616">

            <label>Message</label>
            <textarea placeholder="Enter your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>

        <footer>
            Internship Task – Day 9 <br>
            Form Styling with CSS | Hassan
        </footer>

    </div>

</body>
</html>
