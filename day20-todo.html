<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Day 20 â€“ To-Do List | Hassan</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI", Arial, sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#020617,#0f172a);
}

.todo-card{
    width:380px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(18px);
    padding:30px;
    border-radius:22px;
    box-shadow:0 30px 60px rgba(0,0,0,0.6);
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    text-align:center;
    color:#38bdf8;
    margin-bottom:20px;
}

.input-box{
    display:flex;
    gap:10px;
}

input{
    flex:1;
    padding:10px 14px;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:15px;
}

button{
    padding:10px 16px;
    border:none;
    border-radius:10px;
    background:#4ade80;
    color:#000;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#22c55e;
}

ul{
    list-style:none;
    margin-top:20px;
}

li{
    background:rgba(255,255,255,0.12);
    padding:12px 14px;
    border-radius:12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:10px;
    animation:taskAdd 0.3s ease;
}

@keyframes taskAdd{
    from{opacity:0; transform:scale(0.9);}
    to{opacity:1; transform:scale(1);}
}

.delete-btn{
    background:#ef4444;
    color:white;
    border:none;
    border-radius:8px;
    padding:6px 10px;
    cursor:pointer;
    font-size:14px;
}

.delete-btn:hover{
    background:#dc2626;
}
</style>
</head>

<body>

<div class="todo-card">
    <h1>My To-Do List</h1>

    <div class="input-box">
        <input type="text" id="taskInput" placeholder="Enter a task...">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
</div>

<script>
function addTask(){
    const input = document.getElementById("taskInput");
    const taskText = input.value.trim();

    if(taskText === ""){
        alert("Please enter a task!");
        return;
    }

    const li = document.createElement("li");
    li.innerHTML = `
        <span>${taskText}</span>
        <button class="delete-btn" onclick="this.parentElement.remove()">Delete</button>
    `;

    document.getElementById("taskList").appendChild(li);
    input.value = "";
}

document.getElementById("taskInput").addEventListener("keypress", function(e){
    if(e.key === "Enter"){
        addTask();
    }
});
</script>

</body>
</html>
