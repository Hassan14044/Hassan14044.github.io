<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Day 21 – Image Slider with Dynamic Background | Hassan</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI", Arial, sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Dynamic blurred background */
.bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    filter:blur(25px);
    transform:scale(1.2);
    z-index:-2;
    transition:background-image 0.6s ease;
}

.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(2,6,23,0.65);
    z-index:-1;
}

.slider-card{
    width:420px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(18px);
    padding:25px;
    border-radius:20px;
    box-shadow:0 30px 60px rgba(0,0,0,0.6);
    text-align:center;
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    color:#38bdf8;
    margin-bottom:15px;
}

.slider img{
    width:100%;
    height:240px;
    object-fit:cover;
    border-radius:14px;
    animation:fadeImg 0.4s ease;
}

@keyframes fadeImg{
    from{opacity:0.6;}
    to{opacity:1;}
}

.controls{
    display:flex;
    justify-content:space-between;
    margin-top:15px;
}

button{
    padding:10px 18px;
    border:none;
    border-radius:10px;
    background:#4ade80;
    color:#000;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#22c55e;
}

.counter{
    margin-top:10px;
    color:#cbd5f5;
    font-size:14px;
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>
<div class="overlay"></div>

<div class="slider-card">
    <h1>Image Slider</h1>

    <div class="slider">
        <img id="sliderImage" src="" alt="slider">
    </div>

    <div class="controls">
        <button onclick="prevImage()">⬅ Previous</button>
        <button onclick="nextImage()">Next ➡</button>
    </div>

    <div class="counter" id="counter"></div>
</div>

<script>
const images = [
    "https://picsum.photos/id/1015/800/500",
    "https://picsum.photos/id/1016/800/500",
    "https://picsum.photos/id/1020/800/500",
    "https://picsum.photos/id/1024/800/500"
];

let index = 0;

const img = document.getElementById("sliderImage");
const counter = document.getElementById("counter");
const bg = document.getElementById("bg");

function updateSlider(){
    img.src = images[index];
    bg.style.backgroundImage = `url(${images[index]})`;
    counter.innerText = `${index + 1} / ${images.length}`;
}

function nextImage(){
    index++;
    if(index >= images.length){
        index = 0;
    }
    updateSlider();
}

function prevImage(){
    index--;
    if(index < 0){
        index = images.length - 1;
    }
    updateSlider();
}

/* Load first image */
updateSlider();
</script>

</body>
</html>
