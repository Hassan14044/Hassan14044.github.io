<!DOCTYPE html>
<html>
<head>
    <title>Day 5 – HTML Tables | Hassan</title>

    <style>
        body{
            margin:0;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color:white;
        }

        .card{
            width: 700px;
            background: rgba(255,255,255,0.10);
            backdrop-filter: blur(14px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 30px 50px rgba(0,0,0,0.45);
            animation: slideUp 1.2s ease;
        }

        @keyframes slideUp{
            from{opacity:0; transform: translateY(40px);}
            to{opacity:1; transform: translateY(0);}
        }

        h1{
            text-align:center;
            font-size:34px;
            font-weight:900;
            color:#00f5d4;
            text-shadow: 0 0 12px rgba(0,245,212,0.8);
            margin-top:0;
        }

        .subtitle{
            text-align:center;
            font-size:14px;
            margin-bottom:25px;
            color:#c7f9f3;
            letter-spacing:1px;
        }

        table{
            width:100%;
            border-collapse: collapse;
            margin-top:20px;
            font-size:16px;
        }

        th{
            background: linear-gradient(90deg, #00f5d4, #38bdf8);
            color:#000;
            padding:14px;
            text-align:center;
            font-weight:800;
        }

        td{
            padding:12px;
            text-align:center;
            border-bottom:1px solid rgba(255,255,255,0.15);
            transition: all 0.3s ease;
        }

        tr:hover td{
            background: rgba(0,245,212,0.12);
            color:#00f5d4;
            transform: scale(1.02);
        }

        .footer{
            margin-top:25px;
            text-align:center;
            font-size:13px;
            color:#bdeeee;
        }
    </style>
</head>

<body>

    <div class="card">

        <h1>Day 5 – Student Details Table</h1>
        <div class="subtitle">Created by Hassan</div>

        <table>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Course</th>
                <th>Year</th>
                <th>Email</th>
            </tr>

            <tr>
                <td>101</td>
                <td>Hassan</td>
                <td>BCA</td>
                <td>1st Year</td>
                <td>hassan@email.com</td>
            </tr>

            <tr>
                <td>102</td>
                <td>Rahul</td>
                <td>BCA</td>
                <td>2nd Year</td>
                <td>rahul@email.com</td>
            </tr>

            <tr>
                <td>103</td>
                <td>Ayesha</td>
                <td>BCA</td>
                <td>3rd Year</td>
                <td>ayesha@email.com</td>
            </tr>

            <tr>
                <td>104</td>
                <td>Arjun</td>
                <td>BCA</td>
                <td>1st Year</td>
                <td>arjun@email.com</td>
            </tr>
        </table>

        <div class="footer">
            Day 5 Task | HTML Tables | Internship
        </div>

    </div>

</body>
</html>
