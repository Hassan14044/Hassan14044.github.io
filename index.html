<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My First Webpage</title>

  <style>
    :root{
      --bg1: #a1c4fd;         /* brighter blue */
      --bg2: #c2e9fb;         /* bright light blue */
      --card-bg: #ffffff;
      --accent: #6c63ff;
      --text: #111;
      --muted: #444;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(140deg, var(--bg1), var(--bg2)); 
      padding:40px 16px;
    }

    .card{
      width:400px;
      background:var(--card-bg);
      padding:36px;
      border-radius:18px;
      text-align:center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.5);
    }

    h1{
      margin:0 0 14px;
      font-size:32px;
      font-weight:800;
      color:var(--text);
      line-height:1.1;
    }

    .accent-line{
      height:6px;
      width:80px;
      margin: 12px auto 22px;
      border-radius:4px;
      background: linear-gradient(90deg,var(--accent),#8a86ff);
      box-shadow:0 4px 10px rgba(108,99,255,0.25);
    }

    .photo-wrap{
      display:flex;
      justify-content:center;
      margin-bottom:22px;
    }

    .photo{
      width:200px;
      height:200px;
      border-radius:15px;
      object-fit:cover;
      border:4px solid rgba(255,255,255,0.9);
      box-shadow:0 10px 22px rgba(0,0,0,0.18);
      transition:transform 0.25s ease;
    }

    .photo:hover{
      transform:translateY(-6px);
    }

    p.bio{
      color:var(--muted);
      line-height:1.6;
      font-size:17px;
      font-weight:600;
      margin-top:0;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Mohammed Inamul<br>Hassan</h1>

    <div class="accent-line"></div>

    <div class="photo-wrap">
      <img src="hassan.jpg" class="photo" alt="My Photo">
    </div>

    <p class="bio">
      Hi! I am Mohammed Inamul Hassan, a BCA student from Mysore and currently doing a Web Development Internship.
      I love learning new technologies and creating simple, clean websites.
    </p>
  </div>

</body>
</html>
