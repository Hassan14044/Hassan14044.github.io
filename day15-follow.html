<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 15 â€“ Follow Me</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:"Segoe UI", Arial, sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#020617,#0f172a);
            color:white;
        }

        .card{
            width:360px;
            background:#0f172a;
            padding:35px;
            border-radius:20px;
            text-align:center;
            box-shadow:0 25px 50px rgba(0,0,0,0.6);
            animation:pop 1s ease;
        }

        @keyframes pop{
            from{opacity:0; transform:scale(0.8);}
            to{opacity:1; transform:scale(1);}
        }

        h1{
            color:#38bdf8;
            margin-bottom:25px;
            font-size:30px;
        }

        .section{
            margin-bottom:25px;
        }

        .section h2{
            font-size:20px;
            margin-bottom:10px;
        }

        button{
            padding:12px 25px;
            border:none;
            border-radius:30px;
            font-size:15px;
            font-weight:bold;
            cursor:pointer;
            transition:0.3s;
        }

        .linkedin{
            background:#0a66c2;
            color:white;
        }

        .instagram{
            background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af);
            color:white;
        }

        button:hover{
            transform:translateY(-4px) scale(1.05);
        }

        .message{
            margin-top:20px;
            font-size:15px;
            color:#e5e7eb;
            min-height:40px;
        }

        .count{
            font-size:28px;
            color:#38bdf8;
            font-weight:bold;
            margin-top:10px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Follow Me On</h1>

        <div class="section">
            <h2>LinkedIn</h2>
            <button class="linkedin" onclick="startRedirect('linkedin')">
                Follow on LinkedIn
            </button>
        </div>

        <div class="section">
            <h2>Instagram</h2>
            <button class="instagram" onclick="startRedirect('instagram')">
                Follow on Instagram
            </button>
        </div>

        <div class="message" id="msg"></div>
        <div class="count" id="count"></div>
    </div>

    <script>
        function startRedirect(platform){
            let msg = document.getElementById("msg");
            let countText = document.getElementById("count");

            msg.innerText = "Thanks for following! ðŸ™Œ";
            let count = 5;

            countText.innerText = count;

            let timer = setInterval(function(){
                count--;
                countText.innerText = count;

                if(count === 0){
                    clearInterval(timer);

                    if(platform === "linkedin"){
                        window.location.href =
                        "https://www.linkedin.com/in/mohammed-inamul-hassan-44775238a";
                    }else{
                        window.location.href =
                        "https://www.instagram.com/inamul_hasan7";
                    }
                }
            },1000);
        }
    </script>

</body>
</html>
